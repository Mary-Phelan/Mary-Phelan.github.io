<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 GameLoop Template">
    <meta name="author" content="UI Programming">

    <!--StyleSheet-->
    <link rel="stylesheet" href="./css/buttons.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    
    <script>

        function ValidateForm()
        {
            var x = document.forms["helloform"]["name"].value;

            if(x=="")
            {
                alert("I need to know your name");
                return false;
            }
            else
            {
                alert("Hello there " + document.forms["helloform"]["name"].value);
            }
        }

    </script>

</head>

<body>  

    <form action="https://Mary-phelan.github.io/game" method="GET" target="_blank">


        <form name="helloform" action="." onsubmit="return ValidateForm()" method="get">
            Username: <input type="text" name="name">
        
        
            <input type="submit" value="Submit">
        </form>

</body>

<!--JavaScript File-->
<script src="./js/script.js"></script>
</html>
